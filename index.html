 <script>
	 function openAppOrRedirect() {
		 const userAgent = navigator.userAgent;
		 let appUrl = "";
		 let storeUrl = "";

		 if (/android/i.test(userAgent)) {
			 appUrl = "intent://passapp/#Intent;scheme=1qonpass;package=com.hanati.pass;end;";
			 storeUrl = "./download/1QONPASS.apk";
		 } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
			 appUrl = "oneqpass://";
			 storeUrl = "https://apps.apple.com/us/app/1q-on-pass/id6474642959";
		 } else {
			 alert("지원되는 모바일 기기에서 접속해주세요. (Android / iOS)");
			 return;
		 }

		 let hiddenIframe = document.createElement("iframe");
		 hiddenIframe.style.display = "none";
		 document.body.appendChild(hiddenIframe);

		 let startTime = Date.now();
		 let pageHidden = false;

		 // 문서가 백그라운드로 이동하는지 감지 (앱이 실행되었을 가능성 높음)
		 function handleVisibilityChange() {
			 if (document.hidden) {
				 pageHidden = true;
			 }
		 }
		 document.addEventListener("visibilitychange", handleVisibilityChange);

		 hiddenIframe.src = appUrl;

		 setTimeout(() => {
			 document.body.removeChild(hiddenIframe);
			 document.removeEventListener("visibilitychange", handleVisibilityChange);

			 let elapsedTime = Date.now() - startTime;

			 if (!pageHidden && elapsedTime < 2500) {
				 // 앱이 실행되지 않았을 가능성이 높으므로 앱 다운로드 페이지로 이동
				 window.location.href = storeUrl;
			 }
		 }, 2500);
	 }
	 document.addEventListener("DOMContentLoaded", function () {
		 openAppOrRedirect();
	 });

	 function iosDownload(){
		 	window.location.href="https://apps.apple.com/us/app/1q-on-pass/id6474642959";
			}

	function aosDownload(){
			  window.location.href="download/1QONPASS.apk";
			  alert("다운로드가 시작 되었습니다.");		
			}	
    </script>
